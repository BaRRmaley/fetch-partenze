name: Fetch ViaggiaTreno Torino
on:
  schedule:
    - cron: '*/20 * * * *' # every 5 minutes; adjust as needed
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./fetcher

      - name: Run fetcher
        run: node fetcher/fetch.js S00217
        env:
          TZ: Europe/Rome

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add torino-partenze.json || true
          git commit -m "Update torino departures: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
